<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강남일원독서실 아카데미</title>
    <!-- CSS 및 폰트 설정 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap');
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f1f5f9;
            word-break: keep-all;
            letter-spacing: -0.03em;
        }
        .title-black { font-weight: 900; }
        .card-shadow { box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05); }
        input:focus, select:focus, textarea:focus { 
            outline: none; 
            border-color: #2563eb; 
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1); 
        }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .transition-all { transition: all 0.2s ease; }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- 리액트 및 바벨 로드 -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- 통합 실행 스크립트 -->
    <script type="text/babel" data-type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, onSnapshot, updateDoc, deleteDoc, getDocs, writeBatch, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // 1. Firebase 환경 설정 (제공해주신 설정값 적용)
        const firebaseConfig = {
            apiKey: "AIzaSyCAUkD9JzyeH1Ivyo9KTqZ2eGhGwalNgvA",
            authDomain: "iwyouth.firebaseapp.com",
            projectId: "iwyouth",
            storageBucket: "iwyouth.firebasestorage.app",
            messagingSenderId: "849606724740",
            appId: "1:849606724740:web:af99b6b046e1a70dae06d1"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // 데이터가 저장될 고유 경로 ID (기존 데이터 호환성을 위해 유지)
        const appId = "gangnam-irwon-2026";

        const { useState, useEffect, useMemo } = React;

        const App = () => {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('form'); 
            const [loading, setLoading] = useState(false);
            const [isReady, setIsReady] = useState(false);
            
            // 데이터 상태
            const [applications, setApplications] = useState([]);
            const [existingStudents, setExistingStudents] = useState([]);
            const [settings, setSettings] = useState({
                existingStart: '', existingEnd: '',
                newStart: '', newEnd: '',
                targetMonth: '2026-03' 
            });

            // 관리자 및 조회 상태
            const [filterMonth, setFilterMonth] = useState('2026-03');
            const [filterName, setFilterName] = useState('');
            const [adminStatusFilter, setAdminStatusFilter] = useState('all');
            const [adminPass, setAdminPass] = useState('');
            const [adminTab, setAdminTab] = useState('apps');
            const [bulkInput, setBulkInput] = useState('');
            const [individualStudent, setIndividualStudent] = useState({ name: '', phone: '' });
            const [formData, setFormData] = useState({ name: '', phone: '', birth: '', discount: 'none', course: '', privacyAgree: false });
            const [searchInfo, setSearchInfo] = useState({ name: '', phone: '', birth: '' });
            const [submittedData, setSubmittedData] = useState(null);
            const [modal, setModal] = useState(null);
            const [adminPaymentDates, setAdminPaymentDates] = useState({});

            // 2. 인증 처리 (RULE 3 준수)
            useEffect(() => {
                const initAuth = async () => {
                    try {
                        // 외부 배포 환경에서는 익명 로그인을 기본으로 사용합니다.
                        await signInAnonymously(auth);
                    } catch (err) { console.error("Auth Failure:", err); }
                };
                
                initAuth();
                const unsubscribe = onAuthStateChanged(auth, (currentUser) => {
                    setUser(currentUser);
                    setIsReady(true);
                });
                return () => unsubscribe();
            }, []);

            // 3. 데이터 리스너 (RULE 1 & 2 준수)
            useEffect(() => {
                if (!isReady || !user) return;
                
                const onSnapshotError = (err) => console.error("Firestore Error:", err);

                const unsubApps = onSnapshot(
                    collection(db, 'artifacts', appId, 'public', 'data', 'applications'),
                    (s) => setApplications(s.docs.map(d => ({ id: d.id, ...d.data() }))),
                    onSnapshotError
                );
                
                const unsubStudents = onSnapshot(
                    collection(db, 'artifacts', appId, 'public', 'data', 'existingStudents'),
                    (s) => setExistingStudents(s.docs.map(d => ({ id: d.id, ...d.data() }))),
                    onSnapshotError
                );
                
                const unsubSettings = onSnapshot(
                    collection(db, 'artifacts', appId, 'public', 'data', 'settings'),
                    (s) => { if (!s.empty) setSettings(s.docs[0].data()); },
                    onSnapshotError
                );
                
                return () => { unsubApps(); unsubStudents(); unsubSettings(); };
            }, [isReady, user]);

            const formatPhone = (v) => v.replace(/[^0-9]/g, "").replace(/^(\d{2,3})(\d{3,4})(\d{4})$/, `$1-$2-$3`);
            const formatBirth = (v) => v.replace(/[^0-9]/g, "").replace(/^(\d{4})(\d{2})(\d{2})$/, `$1-$2-$3`);
            
            // 데이터 연산 로직 (기존 명단 확인)
            const isExisting = useMemo(() => existingStudents.some(s => s.phone === formData.phone), [existingStudents, formData.phone]);

            // [추가] 필터링된 신청 내역 계산
            const filteredApplications = useMemo(() => {
                return applications.filter(app => {
                    const matchMonth = filterMonth ? app.applyMonth === filterMonth : true;
                    const matchName = filterName ? (app.name.includes(filterName) || app.phone.includes(filterName)) : true;
                    const matchStatus = adminStatusFilter === 'all' ? true : app.status === adminStatusFilter;
                    return matchMonth && matchName && matchStatus;
                });
            }, [applications, filterMonth, filterName, adminStatusFilter]);

            // [추가] 통계 데이터 계산 (stats 정의 누락 해결)
            const stats = useMemo(() => {
                const targets = applications.filter(a => a.applyMonth === filterMonth && a.status !== 'cancelled');
                return {
                    total: targets.length,
                    paid: targets.filter(a => a.status === 'paid').length,
                    revenue: targets.filter(a => a.status === 'paid').reduce((sum, item) => sum + item.price, 0)
                };
            }, [applications, filterMonth]);

            const courses = useMemo(() => [
                { id: 'a1', name: 'AI스마트폰활용 (성인)', alias: '스마트폰', capacity: 15, price: 40000, type: 'adult' },
                { id: 'a2', name: '연필풍경스케치 (성인)', alias: '연필풍경', capacity: 15, price: 40000, type: 'adult' },
                { id: 'a3', name: '보타니컬아트 (성인)', alias: '보타니컬', capacity: 15, price: 40000, type: 'adult' },
                { id: 'y1', name: '창의미술 (초등 1~3학년)', alias: '창의미술', capacity: 15, price: 30000, type: 'youth' },
                { id: 'y2_a', name: '창의논술A (초등 1~2학년)', alias: '논술A', capacity: 15, price: 30000, type: 'youth' },
                { id: 'y2_b', name: '창의논술B (초등 3~4학년)', alias: '논술B', capacity: 15, price: 30000, type: 'youth' },
                { id: 'y2_c', name: '창의논술C (초등 5~6학년)', alias: '논술C', capacity: 15, price: 30000, type: 'youth' },
                { id: 'y2_d', name: '창의논술D (중등 1~3학년)', alias: '논술D', capacity: 15, price: 30000, type: 'youth' },
                { id: 'y3', name: '이야기세계사 (초5~중2)', alias: '세계사', capacity: 15, price: 30000, type: 'youth' },
                { id: 'y4', name: '이야기한국사 (초5~중2)', alias: '한국사', capacity: 15, price: 30000, type: 'youth' },
                { id: 'y5', name: '입문리딩 (초등 1~6학년)', alias: '입문리딩', capacity: 12, price: 50000, type: 'youth' },
                { id: 'y6', name: '초급리딩 (초등 1~6학년)', alias: '초급리딩', capacity: 12, price: 50000, type: 'youth' },
                { id: 'y7', name: '중급리딩 (초등 1~6학년)', alias: '중급리딩', capacity: 12, price: 50000, type: 'youth' },
            ], []);

            const discounts = [
                { id: 'none', name: '해당없음', rate: 0 },
                { id: '30_multi', name: '두 자녀 이상 청소년(30%)', rate: 0.3 },
                { id: '30_two', name: '1일 2개 강좌 수강(30%)', rate: 0.3 },
                { id: '30_three', name: '1주 3개 강좌 수강(30%)', rate: 0.3 },
                { id: '50_basic', name: '기초생활수급자(50%)', rate: 0.5 },
                { id: '50_disable', name: '장애인(50%)', rate: 0.5 },
                { id: '50_army', name: '병역명문가(50%)', rate: 0.5 },
                { id: '50_facility', name: '사회복지시설 청소년(50%)', rate: 0.5 },
                { id: '50_merit', name: '국가유공자(50%)', rate: 0.5 },
            ];

            const getAgeType = (birth) => {
                if (!birth || birth.length < 4) return null;
                const year = parseInt(birth.substring(0, 4));
                return year <= 2007 ? 'adult' : 'youth';
            };

            const userAgeType = useMemo(() => getAgeType(formData.birth), [formData.birth]);
            const availableCourses = useMemo(() => userAgeType ? courses.filter(c => c.type === userAgeType) : [], [userAgeType, courses]);
            const currentSelectedCourse = courses.find(c => c.id === formData.course);
            const currentSelectedDiscount = discounts.find(d => d.id === formData.discount);
            const calculatedPrice = currentSelectedCourse ? currentSelectedCourse.price * (1 - (currentSelectedDiscount?.rate || 0)) : 0;

            const handleApply = async (e) => {
                e.preventDefault();
                if (!user || loading) return;
                if (!formData.privacyAgree) { alert('개인정보 수집에 동의해주세요.'); return; }
                
                setLoading(true);
                try {
                    const activeCount = applications.filter(a => a.courseId === formData.course && a.applyMonth === settings.targetMonth && a.status !== 'cancelled').length;
                    const status = activeCount >= currentSelectedCourse.capacity ? 'waiting_list' : 'waiting';
                    
                    const payload = { 
                        ...formData, 
                        isExisting, 
                        courseName: currentSelectedCourse.name, 
                        courseId: currentSelectedCourse.id, 
                        courseAlias: currentSelectedCourse.alias,
                        status, 
                        basePrice: currentSelectedCourse.price,
                        discountAmount: currentSelectedCourse.price - calculatedPrice,
                        price: calculatedPrice, 
                        discountName: currentSelectedDiscount?.name || '해당없음',
                        applyMonth: settings.targetMonth,
                        createdAt: new Date().toISOString() 
                    };
                    
                    await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'applications', crypto.randomUUID()), payload);
                    setSubmittedData(payload);
                    setView('success');
                } catch (err) { alert('신청 중 오류가 발생했습니다: ' + err.message); } 
                finally { setLoading(false); }
            };

            const handleIndividualAdd = async () => {
                if (!user || loading) return;
                if (!individualStudent.name || !individualStudent.phone) { alert('성함과 연락처를 모두 입력해주세요.'); return; }
                
                const formattedPhone = formatPhone(individualStudent.phone.trim());
                if (existingStudents.some(s => s.phone === formattedPhone)) { alert('이미 등록된 수강생입니다.'); return; }
                
                setLoading(true);
                try {
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'existingStudents'), { 
                        name: individualStudent.name.trim(), 
                        phone: formattedPhone 
                    });
                    setIndividualStudent({ name: '', phone: '' });
                    alert('정상적으로 등록되었습니다.');
                } catch (err) { alert(err.message); } finally { setLoading(false); }
            };

            const handleBulkUpload = async () => {
                if (!user || loading || !bulkInput.trim()) return;
                setLoading(true);
                try {
                    const batch = writeBatch(db);
                    let added = 0;
                    bulkInput.trim().split('\n').forEach(line => {
                        const parts = line.split(/[\t, ]+/);
                        if (parts.length >= 2) {
                            const name = parts[0].trim();
                            const phone = formatPhone(parts[1].trim());
                            if (!existingStudents.some(s => s.phone === phone)) {
                                batch.set(doc(collection(db, 'artifacts', appId, 'public', 'data', 'existingStudents')), { name, phone });
                                added++;
                            }
                        }
                    });
                    await batch.commit();
                    setBulkInput('');
                    alert(`${added}명이 등록되었습니다.`);
                } catch (err) { alert(err.message); } finally { setLoading(false); }
            };

            const changeStatus = async (id, newStatus, extraData = {}) => {
                if (!user) return;
                try {
                    await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'applications', id), { status: newStatus, ...extraData });
                } catch(e) { console.error(e); }
            };

            const saveSettings = async () => {
                if (!user) return;
                setLoading(true);
                try {
                    const sRef = collection(db, 'artifacts', appId, 'public', 'data', 'settings');
                    const sSnap = await getDocs(sRef);
                    if (sSnap.empty) await addDoc(sRef, settings);
                    else await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'settings', sSnap.docs[0].id), settings);
                    alert('저장되었습니다.');
                } catch(e) { console.error(e); } finally { setLoading(false); }
            };

            const searchResults = useMemo(() => {
                if (view !== 'search_result') return [];
                return applications.filter(app => 
                    app.name === searchInfo.name && 
                    app.phone === searchInfo.phone && 
                    app.birth === searchInfo.birth
                );
            }, [applications, searchInfo, view]);

            if (!isReady) return <div className="p-20 text-center font-bold text-blue-600 animate-pulse">시스템 초기화 중입니다...</div>;

            return (
                <div className="max-w-xl mx-auto min-h-screen flex flex-col pb-20 font-medium">
                    <nav className="bg-white border-b px-6 py-4 flex justify-between items-center sticky top-0 z-40 shadow-sm">
                        <h1 className="text-xl title-black text-blue-600 cursor-pointer" onClick={() => setView('form')}>강남일원독서실</h1>
                        <div className="flex gap-2">
                            <button onClick={() => setView('search')} className="text-xs font-bold text-gray-500 bg-gray-50 px-3 py-2 rounded-xl border transition-all hover:bg-gray-100">신청조회</button>
                            <button onClick={() => setView('admin_auth')} className="text-xs font-bold bg-blue-600 text-white px-3 py-2 rounded-xl transition-all hover:bg-blue-700">관리자</button>
                        </div>
                    </nav>

                    <div className="p-4 md:p-6 flex-1">
                        {view === 'form' && (
                            <div className="bg-white rounded-3xl overflow-hidden card-shadow border animate-in fade-in">
                                <div className="bg-blue-600 p-8 text-white text-center font-bold">
                                    <h2 className="text-2xl title-black tracking-tight">{settings.targetMonth.split('-')[0]}년 {parseInt(settings.targetMonth.split('-')[1])}월</h2>
                                    <p className="mt-1 opacity-90 text-sm">아카데미 수강신청 시스템</p>
                                </div>
                                <form onSubmit={handleApply} className="p-6 md:p-8 space-y-6">
                                    <div className="bg-amber-50 p-4 rounded-2xl border border-amber-100 flex items-center gap-3">
                                        <div className="w-10 h-10 rounded-full bg-amber-500 text-white flex items-center justify-center shrink-0 shadow-sm">
                                            <i className="fa-solid fa-calendar-check"></i>
                                        </div>
                                        <div>
                                            <p className="text-[12px] text-amber-800 font-bold">현재 모집월: {settings.targetMonth.split('-')[0]}년 {parseInt(settings.targetMonth.split('-')[1])}월 강좌</p>
                                            <p className="text-[10px] text-amber-600 font-bold italic tracking-tight">모집 기간 내 신청자만 선발됩니다.</p>
                                        </div>
                                    </div>
                                    <div className="space-y-2">
                                        <label className="text-sm font-bold text-gray-700 flex items-center gap-2"><i className="fa-solid fa-user text-blue-500"></i> 수강생명</label>
                                        <input type="text" required value={formData.name} onChange={e => setFormData({...formData, name: e.target.value})} placeholder="성함을 입력하세요" className="w-full p-4 bg-gray-50 border border-gray-100 rounded-2xl input-focus font-bold" />
                                    </div>
                                    <div className="space-y-2">
                                        <label className="text-sm font-bold text-gray-700 flex items-center gap-2"><i className="fa-solid fa-phone text-blue-500"></i> 연락처</label>
                                        <input type="tel" required value={formData.phone} onChange={e => setFormData({...formData, phone: formatPhone(e.target.value)})} placeholder="010-0000-0000" className="w-full p-4 bg-gray-50 border border-gray-100 rounded-2xl input-focus font-mono font-bold" />
                                        {formData.phone.length >= 12 && (
                                            <p className={`text-[10px] font-bold px-3 py-1.5 rounded-lg mt-1 inline-block ${isExisting ? 'bg-green-100 text-green-700' : 'bg-blue-50 text-blue-600'}`}>{isExisting ? '✓ 기존 수강생 확인됨' : '신규 수강생'}</p>
                                        )}
                                    </div>
                                    <div className="space-y-2">
                                        <label className="text-sm font-bold text-gray-700 flex items-center gap-2"><i className="fa-solid fa-calendar text-blue-500"></i> 생년월일</label>
                                        <input type="text" required value={formData.birth} onChange={e => setFormData({...formData, birth: formatBirth(e.target.value)})} placeholder="1990-01-01" className="w-full p-4 bg-gray-50 border border-gray-100 rounded-2xl input-focus font-mono font-bold" />
                                    </div>
                                    {userAgeType && (
                                        <div className="space-y-6 animate-in fade-in">
                                            <div className="space-y-2">
                                                <label className="text-sm font-bold text-gray-700 flex items-center gap-2"><i className="fa-solid fa-book-open text-blue-500"></i> 수강 과목 ({userAgeType === 'adult' ? '성인' : '청소년'})</label>
                                                <select required value={formData.course} onChange={e => setFormData({...formData, course: e.target.value})} className="w-full p-4 bg-gray-50 border border-gray-100 rounded-2xl input-focus font-bold appearance-none">
                                                    <option value="">과목을 선택해주세요</option>
                                                    {availableCourses.map(c => {
                                                        const cnt = applications.filter(a => a.courseId === c.id && a.applyMonth === settings.targetMonth && a.status !== 'cancelled').length;
                                                        return <option key={c.id} value={c.id}>{c.name} {cnt >= c.capacity ? '(정원초과 - 대기접수)' : `(${cnt}/${c.capacity}명)`}</option>
                                                    })}
                                                </select>
                                            </div>
                                            <div className="space-y-2">
                                                <label className="text-sm font-bold text-gray-700 flex items-center gap-2"><i className="fa-solid fa-gift text-blue-500"></i> 감면 혜택</label>
                                                <select value={formData.discount} onChange={e => setFormData({...formData, discount: e.target.value})} className="w-full p-4 bg-gray-50 border border-gray-100 rounded-2xl input-focus font-bold text-gray-700">
                                                    {discounts.map(d => <option key={d.id} value={d.id}>{d.name}</option>)}
                                                </select>
                                            </div>
                                            {currentSelectedCourse && (
                                                <div className="bg-blue-50 rounded-2xl p-6 border border-blue-100 shadow-inner">
                                                    <div className="flex justify-between items-center"><span className="font-bold text-blue-900">최종 수강료</span><span className="text-2xl font-black text-blue-600">{calculatedPrice.toLocaleString()}원</span></div>
                                                </div>
                                            )}
                                        </div>
                                    )}
                                    <div className="bg-gray-50 p-4 rounded-2xl flex items-start gap-3">
                                        <input type="checkbox" id="agree" checked={formData.privacyAgree} onChange={e => setFormData({...formData, privacyAgree: e.target.checked})} className="mt-1 accent-blue-600" />
                                        <label htmlFor="agree" className="text-xs text-gray-600 font-bold leading-relaxed cursor-pointer font-bold">개인정보 수집 및 수강 원칙에 동의합니다.</label>
                                    </div>
                                    <button type="submit" disabled={loading || !userAgeType} className="w-full py-5 bg-blue-600 text-white font-bold text-xl rounded-3xl shadow-xl active:scale-95 disabled:opacity-50 transition-all font-bold">신청하기</button>
                                </form>
                            </div>
                        )}

                        {view === 'admin_auth' && (
                            <div className="max-w-xs mx-auto mt-20 text-center animate-in zoom-in">
                                <h2 className="text-xl title-black mb-8 text-gray-800 italic uppercase tracking-widest font-black">Administrator</h2>
                                <form onSubmit={(e) => { e.preventDefault(); if (adminPass === '874054') { setView('admin'); setAdminPass(''); } else { alert('비밀번호가 틀립니다.'); } }} className="space-y-6">
                                    <input type="password" placeholder="••••••" value={adminPass} onChange={e => setAdminPass(e.target.value)} className="w-full p-6 bg-white border border-gray-100 rounded-[2rem] text-center text-4xl font-black shadow-inner" />
                                    <button type="submit" className="w-full py-5 bg-gray-900 text-white font-bold rounded-3xl shadow-xl transition-all font-bold">로그인</button>
                                </form>
                            </div>
                        )}

                        {view === 'admin' && (
                            <div className="space-y-6 animate-in fade-in">
                                <div className="bg-white rounded-3xl p-2 flex gap-1 border shadow-sm font-bold text-xs">
                                    {['apps', 'settings', 'students'].map(tab => (
                                        <button key={tab} onClick={() => setAdminTab(tab)} className={`flex-1 py-3 rounded-2xl transition-all ${adminTab === tab ? 'bg-blue-600 text-white shadow-md' : 'text-gray-400 hover:bg-gray-50'}`}>{tab === 'apps' ? '신청현황' : tab === 'settings' ? '환경설정' : '명단관리'}</button>
                                    ))}
                                </div>
                                {adminTab === 'apps' && (
                                    <div className="space-y-4">
                                        <div className="grid grid-cols-2 gap-3">
                                            <div className="bg-white p-5 rounded-3xl border shadow-sm text-center">
                                                <p className="text-[10px] text-gray-400 font-bold mb-1 uppercase">Total Apps</p>
                                                <p className="text-2xl font-black">{stats.total}건</p>
                                            </div>
                                            <div className="bg-white p-5 rounded-3xl border shadow-sm text-center">
                                                <p className="text-[10px] text-blue-400 font-bold mb-1 uppercase">Total Revenue</p>
                                                <p className="text-2xl font-black text-blue-600">{stats.revenue.toLocaleString()}원</p>
                                            </div>
                                        </div>
                                        <div className="bg-white p-4 rounded-3xl border shadow-sm space-y-4 text-xs font-bold">
                                            <div className="grid grid-cols-2 gap-2">
                                                <input type="month" value={filterMonth} onChange={e => setFilterMonth(e.target.value)} className="w-full p-3 bg-gray-50 border rounded-xl" />
                                                <input type="text" placeholder="이름/번호 검색" value={filterName} onChange={e => setFilterName(e.target.value)} className="w-full p-3 bg-gray-50 border rounded-xl" />
                                            </div>
                                            <select value={adminStatusFilter} onChange={e => setAdminStatusFilter(e.target.value)} className="w-full p-3 bg-gray-50 border rounded-xl">
                                                <option value="all">모든 상태</option>
                                                <option value="waiting">입금대기</option>
                                                <option value="paid">입금완료</option>
                                                <option value="waiting_list">대기자</option>
                                                <option value="cancelled">취소됨</option>
                                            </select>
                                        </div>
                                        <div className="space-y-4 font-bold">
                                            {filteredApplications.sort((a,b) => new Date(b.createdAt) - new Date(a.createdAt)).map(app => (
                                                <div key={app.id} className={`bg-white border p-6 rounded-3xl relative shadow-sm transition-all ${app.status === 'cancelled' ? 'opacity-40 grayscale' : ''}`}>
                                                    <div className={`absolute top-0 right-0 px-4 py-1.5 text-[9px] font-black rounded-bl-2xl ${app.status === 'paid' ? 'bg-green-500 text-white' : 'bg-blue-500 text-white'}`}>{app.status === 'paid' ? '완료' : '대기'}</div>
                                                    <h3 className="text-lg">{app.name} <span className="text-xs text-gray-400 font-normal">({app.phone})</span></h3>
                                                    <p className="text-sm text-blue-600">{app.courseName}</p>
                                                    <div className="mt-4 flex gap-2">
                                                        {app.status === 'waiting' && <button onClick={() => changeStatus(app.id, 'paid', { paymentDate: new Date().toISOString().substring(0, 10) })} className="flex-1 py-2 bg-blue-600 text-white rounded-xl text-xs font-bold shadow-sm">입금 확인</button>}
                                                        <button onClick={() => {if(confirm('취소하시겠습니까?')) changeStatus(app.id, 'cancelled')}} className="flex-1 py-2 border text-red-400 rounded-xl text-xs font-bold">취소</button>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}
                                {adminTab === 'students' && (
                                    <div className="space-y-6">
                                        <div className="bg-white rounded-3xl p-8 border shadow-sm space-y-4">
                                            <h3 className="text-lg font-bold text-blue-600 italic">개별 수강생 등록</h3>
                                            <div className="grid grid-cols-2 gap-3">
                                                <input type="text" placeholder="성함" value={individualStudent.name} onChange={e => setIndividualStudent({...individualStudent, name: e.target.value})} className="p-4 bg-gray-50 border rounded-2xl text-sm font-bold input-focus shadow-inner" />
                                                <input type="tel" placeholder="번호" value={individualStudent.phone} onChange={e => setIndividualStudent({...individualStudent, phone: formatPhone(e.target.value)})} className="p-4 bg-gray-50 border rounded-2xl text-sm font-bold font-mono input-focus shadow-inner" />
                                            </div>
                                            <button onClick={handleIndividualAdd} disabled={loading} className="w-full py-4 bg-blue-600 text-white font-bold rounded-2xl shadow-lg">단일 등록</button>
                                        </div>
                                        <div className="bg-white rounded-3xl p-8 border shadow-sm space-y-4">
                                            <h3 className="text-lg font-bold text-gray-800 italic">일괄 등록 (엑셀)</h3>
                                            <textarea value={bulkInput} onChange={e => setBulkInput(e.target.value)} placeholder="이름 010-0000-0000" className="w-full h-32 p-4 bg-gray-50 border border-gray-100 rounded-2xl text-xs font-mono font-bold custom-scroll input-focus shadow-inner" />
                                            <button onClick={handleBulkUpload} disabled={loading} className="w-full py-4 bg-gray-900 text-white font-bold rounded-2xl shadow-lg">대량 등록 실행</button>
                                        </div>
                                        <div className="bg-white rounded-3xl p-6 border shadow-sm">
                                            <h4 className="font-bold mb-4 px-2 flex justify-between"><span>전체 명단</span> <span className="text-blue-600">{existingStudents.length}명</span></h4>
                                            <div className="max-h-80 overflow-y-auto custom-scroll space-y-2 pr-2 shadow-inner bg-gray-50/50 rounded-xl p-2">
                                                {existingStudents.sort((a,b)=>a.name.localeCompare(b.name)).map(s => (
                                                    <div key={s.id} className="flex justify-between p-3 border-b border-gray-100 text-sm font-bold items-center hover:bg-white rounded-xl transition-all">
                                                        <span>{s.name} <span className="text-gray-400 font-mono text-xs ml-2">{s.phone}</span></span>
                                                        <button onClick={async () => { if(confirm('삭제하시겠습니까?')) await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'existingStudents', s.id)); }} className="text-red-400 text-xs hover:text-red-600 transition-all"><i className="fa-solid fa-trash-can"></i></button>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                )}
                                {adminTab === 'settings' && (
                                    <div className="bg-white rounded-3xl p-8 border shadow-sm space-y-4 font-bold">
                                        <h4 className="text-blue-600 italic uppercase tracking-widest">System Configuration</h4>
                                        <div className="space-y-4">
                                            <div>
                                                <label className="text-xs text-gray-400 mb-1 block uppercase font-black">모집 대상월 (YYYY-MM)</label>
                                                <input type="month" value={settings.targetMonth} onChange={e => setSettings({...settings, targetMonth: e.target.value})} className="w-full p-4 rounded-xl border border-gray-100 input-focus font-bold shadow-inner" />
                                            </div>
                                        </div>
                                        <button onClick={saveSettings} className="w-full py-5 bg-blue-600 text-white rounded-3xl font-bold uppercase italic tracking-widest mt-4 shadow-xl">Save Settings</button>
                                    </div>
                                )}
                            </div>
                        )}
                    </div>
                    
                    {submittedData && view === 'success' && (
                         <div className="max-w-xl mx-auto p-4 w-full animate-in zoom-in">
                            <div className="bg-white rounded-[3rem] p-12 text-center border shadow-2xl relative overflow-hidden">
                                <div className="absolute top-0 left-0 w-full h-3 bg-blue-600"></div>
                                <h2 className="text-3xl font-black text-gray-800 tracking-tight">신청 완료</h2>
                                <p className="text-blue-600 font-bold mt-2 uppercase tracking-widest text-sm italic">{submittedData.courseName}</p>
                                <div className="mt-8 p-8 bg-gray-50 rounded-[2.5rem] text-left border border-gray-100 font-bold shadow-inner">
                                    <p className="flex justify-between text-xs text-gray-400 mb-4 uppercase">Amount Due <span className="text-xl text-blue-600 font-black">{submittedData.price.toLocaleString()}원</span></p>
                                    <div className="p-8 bg-blue-600 rounded-[2rem] text-white shadow-xl relative overflow-hidden">
                                        <p className="text-[10px] opacity-70 mb-3 uppercase font-black italic tracking-widest">Account Details</p>
                                        <p className="text-base font-mono font-bold leading-relaxed">우리은행 1005-204-639684<br/>강남일원독서실</p>
                                        <div className="mt-4 pt-4 border-t border-blue-400/50">
                                            <p className="text-[10px] opacity-70 mb-1 uppercase font-black tracking-widest">Depositor Name</p>
                                            <p className="text-lg font-black tracking-tighter">{submittedData.name}+{submittedData.courseAlias}</p>
                                        </div>
                                    </div>
                                </div>
                                <button onClick={() => setView('form')} className="w-full mt-10 py-5 bg-gray-100 font-bold rounded-3xl shadow-sm transition-all active:scale-95">홈으로 돌아가기</button>
                            </div>
                         </div>
                    )}
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
